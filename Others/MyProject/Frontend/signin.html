<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Sign-In Form</title>
</head>
<body class="min-h-screen flex justify-center items-center font-mono bg-slate-700">
  <div class="md:flex md:m-0 m-2 bg-white rounded-lg md:w-[40rem] w-full">
    <div id="logo" class="md:w-80 w-full flex flex-col items-center justify-center relative md:pt-0 pt-12">
      <div class="absolute bg-slate-700 h-20 w-12 top-0 md:left-5 left-3 rounded-b-lg"></div>
      <h1 class="text-center md:text-[22px] text-[18px] font-bold text-slate-700">Hello, Welcome!</h1>
      <div class="flex items-center justify-center">
        <img src="logo.png" alt="Logo" class="md:h-32 h-24 md:w-32 w-24 object-contain">
      </div>
    </div>
    <div class="md:w-80 w-full text-white">
      <form id="signupForm" class="border p-4 bg-slate-700 rounded-lg">
        <h1 class="text-center text-[30px]">LOG-IN</h1>

        <!-- Username Field -->
        <label for="username" class="py-2 w-full block">Username: </label>
        <input id="username" type="text" placeholder="Enter your username" required 
               pattern="^[a-zA-Z0-9_-]{3,16}$" 
               title="Username must be 3-16 characters long and can only include letters, numbers, underscores, and hyphens."
               class="p-2 w-full rounded-md text-black">

        <!-- Password Field -->
        <label for="password" class="py-2 w-full block">Password: </label>
        <input id="password" type="password" placeholder="Enter your password" required 
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" 
               title="Password must be at least 8 characters long, include at least one letter and one number."
               class="p-2 w-full rounded-md text-black">

        <div class="flex justify-center text-center mt-6">
          <button type="button" class="bg-slate-700 border border-white text-white p-2 w-full rounded-lg hover:opacity-70" onclick="SignUp()">Log in</button>
        </div>
        <h1 class="text-center mt-2">Don't have account? <a href="signup.html" class="underline">Sign up</a></h1>
      </form>
    </div>
  </div>

</body>
</html>
