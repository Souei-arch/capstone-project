<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex justify-center items-center bg-gray-500">
  <div class="bg-white rounded-lg shadow-lg p-6 w-80">
    <h6 class="font-mono font-extrabold text-[12px] flex items-center mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z" />
      </svg>
      Calculator
    </h6>
    
     
    <input type="text" id="display" class="calc-display text-right text-3xl mb-4 p-4 bg-gray-200 rounded-md w-full" disabled>
    <div class="grid grid-cols-4 gap-4">
      <!--  -->
      <button onclick="clearDisplay()" class="bg-red-400 text-white rounded-lg">C</button>
      <button onclick="appendToDisplay('(')" class="bg-gray-200 rounded-lg">(</button>
      <button onclick="appendToDisplay(')')" class="bg-gray-200 rounded-lg">)</button>
      <button onclick="appendToDisplay('/')" class="bg-yellow-400 rounded-lg">/</button>
      <!--  -->
      <button onclick="appendToDisplay('7')" class="bg-gray-200 rounded-lg">7</button>
      <button onclick="appendToDisplay('8')" class="bg-gray-200 rounded-lg">8</button>
      <button onclick="appendToDisplay('9')" class="bg-gray-200 rounded-lg">9</button>
      <button onclick="appendToDisplay('*')" class="bg-yellow-400 rounded-lg">*</button>
      <!--  -->
      <button onclick="appendToDisplay('4')" class="bg-gray-200 rounded-lg">4</button>
      <button onclick="appendToDisplay('5')" class="bg-gray-200 rounded-lg">5</button>
      <button onclick="appendToDisplay('6')" class="bg-gray-200 rounded-lg">6</button>
      <button onclick="appendToDisplay('-')" class="bg-yellow-400 rounded-lg">-</button>
      <!--  -->
      <button onclick="appendToDisplay('1')" class="bg-gray-200 rounded-lg">1</button>
      <button onclick="appendToDisplay('2')" class="bg-gray-200 rounded-lg">2</button>
      <button onclick="appendToDisplay('3')" class="bg-gray-200 rounded-lg">3</button>
      <button onclick="appendToDisplay('+')" class="bg-yellow-400 rounded-lg">+</button>
      <!--  -->
      <button onclick="appendToDisplay('0')" class="col-span-2 bg-gray-200 rounded-lg">0</button>
      <button onclick="appendToDisplay('.')" class="bg-gray-200 rounded-lg">.</button>
      <button onclick="calculate()" class="bg-green-400 text-white rounded-lg">=</button>
      <!--  -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
