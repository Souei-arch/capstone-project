<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <title>Sign-Up Form</title>
</head>
<body class="min-h-screen flex justify-center items-center poppins-regular bg-[url('/src/assets/bg-logo.jpg')] bg-cover">
  <div class="md:flex md:m-0 m-2 bg-white md:w-[40rem] w-full shadow-lg rounded-xl overflow-hidden">

    <!-- Logo Section -->
    <div id="logo" class="md:w-80 md:h-96 w-full h-40 flex flex-col items-center justify-center relative bg-gray-50">
      <div class="absolute bg-green-700 h-20 w-12 left-0"></div>
      <h1 class="text-center md:text-[22px] text-[18px] text-green-700 z-10 my-2">JOIN US TODAY!</h1>
      <div class="flex items-center justify-center">
        <img src="/src/assets/logo.png" alt="Logo" class="md:h-32 h-14 md:w-32 w-14 object-contain mb-2">
      </div>
    </div>

    <!-- Form Section -->
    <div class="md:w-80 md:h-96 w-full flex items-center justify-center bg-green-700 text-white p-8">
      <form id="signupForm" class="w-full max-w-sm space-y-4">
        <h1 class="text-center text-[30px]">SIGN UP</h1>

        <!-- Name Field -->
        <div>
          <label for="name" class="block mb-1">Full Name</label>
          <input id="name" type="text" placeholder="Enter your full name" required 
                 class="p-2 w-full rounded-md text-black focus:ring-2 focus:ring-green-300">
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block mb-1">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required
                 class="p-2 w-full rounded-md text-black focus:ring-2 focus:ring-green-300">
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block mb-1">Password</label>
          <input id="password" type="password" placeholder="Create a password" required 
                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" 
                 title="Password must be at least 8 characters long, include at least one letter and one number."
                 class="p-2 w-full rounded-md text-black focus:ring-2 focus:ring-green-300">
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block mb-1">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password" required
                 class="p-2 w-full rounded-md text-black focus:ring-2 focus:ring-green-300">
        </div>

        <!-- Submit Button -->
        <button type="button" class="w-full bg-green-700 border border-white text-white p-2 mt-4 rounded-md hover:opacity-80" onclick="handleSignUp()">Sign Up</button>

        <h1 class="text-center mt-4 text-[12px]">Already have an account? 
          <a href="login.html" class="underline">Log in</a>
        </h1>
      </form>
    </div>
  </div>

  <script>
    function handleSignUp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      // Check if all fields are filled
      if (!name || !email || !password || !confirmPassword) {
        Swal.fire({
          title: "Error!",
          text: "All fields are required.",
          icon: "error"
        });
        return;
      }

      // Validate Email
      const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        Swal.fire({
          title: "Invalid Email!",
          text: "Please enter a valid email address.",
          icon: "error"
        });
        return;
      }

      // Validate Password Confirmation
      if (password !== confirmPassword) {
        Swal.fire({
          title: "Password Mismatch!",
          text: "Passwords do not match.",
          icon: "error"
        });
        return;
      }

      Swal.fire({
        title: "Success!",
        text: "Sign-Up successful.",
        icon: "success"
      });
    }
  </script>
</body>
</html>
