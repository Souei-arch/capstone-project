<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Envelope</title>
  <link href="output.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@6.0.4/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@6.0.4/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .envelope {
      width: 420px;
      height: 320px;
      position: relative;
      background: #fff1f2;
      border: 2px solid #fda4af;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 12px 20px -4px rgba(0,0,0,0.1);
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #fda4af;
      transform-origin: top;
      transition: transform 0.7s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 600;
      font-size: 1.25rem;
    }
    .letter {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff1f2;
      transform: translateY(100%);
      transition: transform 0.7s ease;
      padding: 1rem;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #be123c;
    }
    .closed .flap {
      transform: rotateX(0deg);
    }
    .open .flap {
      transform: rotateX(-160deg);
    }
    .open .letter {
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-red-200 to-pink-200 flex flex-col justify-center items-center min-h-screen p-4 poppins-regular">
  <div class="envelope closed" id="envelope">
    <div class="flap">
      <span>&hearts;</span>
    </div>
    <div class="letter">    
      <h3 class="font-bold mb-2 text-2xl text-red-600">
        HAPPY ANNIVERSARY BABY! 
        <ion-icon name="heart" class="text-red-500 text-3xl align-middle"></ion-icon>
      </h3>
      <h3>I LOVE YOU SO MUCH Baby!</h3>
    </div>
  </div>
  
  <div class="mt-8">
    <button id="toggleButton" class="px-8 py-3 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none shadow-lg">
      Open Envelope
    </button>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const toggleButton = document.getElementById('toggleButton');
    let isOpen = false;
    toggleButton.addEventListener('click', () => {
      isOpen = !isOpen;
      if (isOpen) {
        envelope.classList.remove('closed');
        envelope.classList.add('open');
        toggleButton.textContent = 'Close Envelope';
      } else {
        envelope.classList.remove('open');
        envelope.classList.add('closed');
        toggleButton.textContent = 'Open Envelope';
      }
    });
  </script>
</body>
</html>
